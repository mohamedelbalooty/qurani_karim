name: qurany_karim
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  dartz: ^0.10.1
  provider: ^6.0.2
  after_layout: ^1.1.0
  shared_preferences: ^2.0.7
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  pull_to_refresh: ^2.0.0
  toast: ^0.1.5
  localize_and_translate: ^4.1.1
  share_plus: ^3.0.0
  flutter_qiblah: ^2.0.2
  geolocator: ^7.0.1
  animate_do: ^2.1.0
  assets_audio_player: ^3.0.3+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2
  build_runner: ^2.1.2

flutter:

  uses-material-design: true

  assets:
    - assets/langs/ar.json
    - assets/langs/en.json
    - assets/images/
    - assets/icons/
    - assets/json_db/


  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
    - family: ReemKufi
      fonts:
        - asset: assets/fonts/ReemKufi-Regular.ttf


